<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only Odd</button>
            <br>
            <ul class="list-group">
                <div *appConditionalDirective="onlyOdd">
                    <li class="list-group-item" *ngFor="let numbers of oddNumbers">
                        {{numbers}}
                    </li>
                </div>
                <ng-template [ngIf]="!onlyOdd">
                    <div>
                        <li [ngStyle]="{backgroundColor:'red'}" class="list-group-item"
                            *ngFor="let numbers of evenNumbers">
                            {{numbers}}
                        </li>
                    </div>
                </ng-template>

            </ul>
            <p appCustomDirective>asldjalksdjasd</p>
            <p [appRefractoredDirective]="'red'" [defaultColor]="'blue'">better</p>
        </div>
    </div>
</div>
