<button mat-raised-button color="primary" (click)="openDialog()">Add Role</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="RoleId">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{ element.RoleId }} </td>
  </ng-container>

  <ng-container matColumnDef="RoleName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{ element.RoleName }} </td>
  </ng-container>

  <ng-container matColumnDef="RoleStatus">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{ element.RoleStatus }} </td>
  </ng-container>

  <ng-container matColumnDef="RoleCreatedAt">
    <th mat-header-cell *matHeaderCellDef> Created At </th>
    <td mat-cell *matCellDef="let element"> {{ element.RoleCreatedAt | date:'short' }} </td>
  </ng-container>

  <ng-container matColumnDef="RoleEditedAt">
    <th mat-header-cell *matHeaderCellDef> Edited At </th>
    <td mat-cell *matCellDef="let element"> {{ element.RoleEditedAt | date:'short' }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<app-dropdown></app-dropdown>
