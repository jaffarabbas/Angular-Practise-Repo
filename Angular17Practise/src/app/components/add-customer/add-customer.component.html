<form [formGroup]="myForm" (ngSubmit)="submit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>Add Customer</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>
          Name
        </mat-label>
        <input matInput formControlName="name" />
      </mat-form-field><br>
      <mat-form-field>
        <mat-label>
          Description
        </mat-label>
        <input matInput formControlName="description" />
      </mat-form-field><br>
      <mat-form-field>
        <mat-label>
          Quantity
        </mat-label>
        <input matInput formControlName="quantity" />
      </mat-form-field><br>
      <mat-form-field>
        <mat-label>
          Price
        </mat-label>
        <input matInput formControlName="price" />
      </mat-form-field><br>
      <mat-form-field>
        <mat-label>
          Category
        </mat-label>
        <input matInput formControlName="category" />
      </mat-form-field><br>
      <mat-form-field>
        <mat-label>
          Image
        </mat-label>
        <input matInput formControlName="image" />
      </mat-form-field><br>
    </mat-card-content>
    <mat-card-footer>
      <button type="submit" mat-raised-button color="primary">Add</button>
      <button routerLink="/customer" mat-raised-button color="warn">Cancel</button>
    </mat-card-footer>
  </mat-card>
</form>
