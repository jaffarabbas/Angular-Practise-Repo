<mat-card>
    <mat-card-header>
        <h2>Products</h2>
        <br>
        <button mat-raised-button color="primary" routerLink="add">Add Product</button>
    </mat-card-header>
    <mat-card-content>
        <table mat-table matSort [dataSource]="datasource">
            <ng-container matColumnDef="{{innerColumn}}" *ngFor="let innerColumn of columns">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>{{innerColumn}}</th>
                <td mat-cell *matCellDef="let element">{{element[innerColumn]}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>
    </mat-card-content>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
